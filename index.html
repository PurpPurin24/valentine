<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Valentine's Day</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-x: hidden; /* hilangkan scroll horizontal */
            overflow-y: auto;   /* tetap bisa scroll vertikal jika perlu */
        }

        body {
            background-color: #ffc8fd;
            font-family: 'Comic Sans MS', ubuntu;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* flex-start agar konten tetap terlihat di layar kecil */
            text-align: center;
        }

        .container {
            width: 95%;
            max-width: 500px;
            margin: 0 auto;
        }

        h1 {
            color: #ff6b6b;
            font-size: 6vw;
            margin: 20px 0;
        }

        .gif img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .buttons {
            margin: 20px 0;
        }

        button {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1.2em;
            transition: transform 0.3s;
        }

        #yesBtn { background-color: #97cdff; color: white; }
        #noBtn { background-color: #ff6b6b; color: white; }

        .footer {
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: #ff6b6b;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Will you be my valentine? üíù</h1>
        <div class="gif">
            <img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExZW90OGZheHVmM2Z2bmhzOHMwbzlxYWN1ajNpejVsYmk0NDBxYTcxdCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/ulnj9d55PSsDmIIyKK/giphy.gif" alt="Cute gif">
        </div>

        <audio id="bgMusic" loop preload="auto">
            <source src="music.mp3" type="audio/mpeg">
        </audio>

        <div class="buttons">
            <button id="yesBtn">Bowleh</button>
            <button id="noBtn">Nmau :(</button>
        </div>
    </div>

    <div class="footer">From <span id="from">Adam</span> to <span id="to">Nay</span> üíï</div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const fromParam = urlParams.get('from');
        const toParam = urlParams.get('to');

        if (fromParam) document.getElementById('from').textContent = fromParam;
        if (toParam) document.getElementById('to').textContent = toParam;

        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const container = document.querySelector('.container');
        let yesBtnSize = 1;
        let noBtnSize = 1;

        noBtn.addEventListener('click', () => {
            yesBtnSize *= 1.25;
            yesBtn.style.transform = `scale(${yesBtnSize})`;
            noBtnSize -= 0.1;
            noBtn.style.transform = `scale(${noBtnSize})`;
        });

        const bgMusic = document.getElementById('bgMusic');

        yesBtn.addEventListener('click', () => {
            bgMusic.play().catch(err => console.log("Audio blocked:", err));
    
            container.innerHTML = `
                <h1>Yeaay! I Love You! üíñ</h1>
                <p>Happy Valentine sayanggku cintakuu cantikkuu duniakuu <br> 
                    makasii yaaa nay selalu menghargai hal" kecil yg adam lakukan, <br>
                    im very lucky to have youüíï<br> <br>
                    in every universe, in every lifetime, <br>
                    i would always choose you, <br>
                    a thousand lifetimes wouldn‚Äôt <br> be enough to love you ü´∂
                </p>
                <div class="gif">
                    <img src="https://media2.giphy.com/media/h20IwOYYJgCMbj4uaD/giphy.gif?cid=6c09b952nw00t0x7qvmj4220ti59g9te0k2r86xo5h0vir8b&ep=v1_internal_gif_by_id&rid=giphy.gif&ct=s" alt="Love gif">
                </div>
            `;
        });
    </script>
</body>
</html>
